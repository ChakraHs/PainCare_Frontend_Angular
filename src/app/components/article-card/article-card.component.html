<div class="col-md-12 mb-4">
    <div class="article-card d-flex align-items-center gap-3 p-0">
        <div class="h-100 d-flex p-0 align-items-center article-img">
            <img src="../../../assets/images/{{article.image}}" alt="" height="100%">
        </div>
        <div class="h-100 article-text px-3 w-100 d-flex flex-column justify-content-center align-items-start">
            <h2 class="article-title mt-3">{{article.title}}</h2>
            <p class="article-description">{{article.description}}</p>
        </div>
    </div>
</div>
