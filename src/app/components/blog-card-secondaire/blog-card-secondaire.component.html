<a (click)="navigateTo(id)" class="cp h-a" >
  <div class="card mb-3" style="max-width: 1000px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="backendHost+'/image/'+image" class="img-fluid rounded-start" [alt]="backendHost+'/'+image">
      </div>
      <div class="col-md-8">
        <div class="card-body pt-5">
          <h3 class="card-title">{{ title }}</h3>
          <p class="card-text"><small class="text-muted">Publier le {{ blog_date.slice(0,10) }}.</small></p>
          <p class="card-text">
            {{ description }}
          </p>
          <p class="card-text"><small class="text-muted">{{ nbrCommantaire?nbrCommantaire:0 }} commantaire</small></p>
        </div>
      </div>
    </div>
  </div>
</a>
